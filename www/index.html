<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<style>
	.switch-button {
		position: absolute;
		bottom: 50px;
		right: 20px;
		z-index: 1;
	}
	.switch-button>img{
		width: 60px;
		height: 40px;
	}
	</style>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="appController">

    <ion-pane>
      <ion-content>
		  <!-- <div class='switch-button'><img ng-src="{{imgSrc}}" ng-click="switchVr()"></div> -->
          <div style="max-width: 960px; min-height: 340px; width: 100%; height: 100%;">
            <div style="left: 0px; width: 100%; height: 0px; position: relative; padding-bottom: 56.25%;">
              <iframe ng-src="{{frameSrc}}"
                   allowfullscreen
                   style="top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;" 
                   frameborder="0"
                   scrolling="no">
              </iframe>
            </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
